<!DOCTYPE html>
<script src="js/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<link href="css/bootstrap/3.3.6/bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap/1.0.0/jquery.growl.css" rel="stylesheet" type="text/css" />
<script src="/js/bootstrap/3.3.6/bootstrap.min.js"></script>
<script src="js/jquery/1.0.0/jquery.growl.js" type="text/javascript"></script>
<title>注册跑得快账号</title>
<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">

<body>

<form class="form-horizontal" role="form">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">名字</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname" 
				   placeholder="请输入名字">
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">姓</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname" 
				   placeholder="请输入姓">
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox"> 请记住我
				</label>
			</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">登录</button>
		</div>
	</div>
</form>

</body>									 
									 
									 
<script>
	/* 加入以下代码禁止用户缩放 */
	window.onload=function () {         
 document.addEventListener('touchstart',function (event) {  
           if(event.touches.length>1){  
                event.preventDefault();  
            }  
        })  

        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime(); 
            if(now-lastTouchEnd<=300){  
                event.preventDefault();  
            }  
            lastTouchEnd=now;  
       },false)  
}
</script>
