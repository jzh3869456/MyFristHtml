<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery Growl 插件</title>
<meta name="viewport" content="width=device-width, 
                                     initial-scale=1.0, 
                                     maximum-scale=1.0, 
                                     user-scalable=no">
<script src="js/jquery/2.0.0/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery/1.0.0/jquery.growl.js" type="text/javascript"></script>
<link href="css/bootstrap/1.0.0/jquery.growl.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript">
$(function() {
    $.growl({
      title: "消息标题",
      message: "消息内容!"
    });

    $('.error').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.error({
      	title: "账号不能为空!",
        message: "注册!"
      });
    });

    $('.notice').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.notice({
      	title: "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;成功登录！",
		  message: ""
      });
    });
    
    return $('.warning').click(function(event) {
      event.preventDefault();
      event.stopPropagation();
      return $.growl.warning({
      	title: "警告标题",
        message: "警告消息内容!"
      });
    });
});
</script>

</head>
<body>

<ul>
	<li>
		<a class="error" href="#">错误!</a>
	</li>
	<li>
		<a class="notice" href="#">提醒!</a>
	</li>
	<li>
		<a class="warning" href="#">警告!</a>
	</li>
</ul>

</body>
<script>
	/* 加入以下代码禁止用户缩放 */
	window.onload=function () {         
 document.addEventListener('touchstart',function (event) {  
           if(event.touches.length>1){  
                event.preventDefault();  
            }  
        })  

        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime(); 
            if(now-lastTouchEnd<=300){  
                event.preventDefault();  
            }  
            lastTouchEnd=now;  
       },false)  
}
</script>	
</html>
