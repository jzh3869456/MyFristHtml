	<h2 style="color: #449D44;">下面是字体图标</h2>
	<h4 style="color: #449D44;">
		Bootstarap提供了总共263种字体图标，可以满足大部分的图标需求

	</h4>
	<hr/><h4 style="color: #449D44;">一个字体图标--使用class:glyphicon glyphicon-asterisk</h4>

	<hr/><h4 style="color: #449D44;">给span外面套上一个a标签，使得图标为超链接</h4>									 
	<a href="#nowhere">
		<span class="glyphicon glyphicon-asterisk text-danger"></span>图标为超链接
	</a>

<script>
	/* 加入以下代码禁止用户缩放 */
	window.onload=function () {         
 document.addEventListener('touchstart',function (event) {  
           if(event.touches.length>1){  
                event.preventDefault();  
            }  
        })  

        var lastTouchEnd=0;
        document.addEventListener('touchend',function (event) {
            var now=(new Date()).getTime(); 
            if(now-lastTouchEnd<=300){  
                event.preventDefault();  
            }  
            lastTouchEnd=now;  
       },false)  
}
</script>
